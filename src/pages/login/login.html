<ion-content class="login-content" padding>
  <div class="loginBox">
    <form (ngSubmit)="login()">
      <ion-row>
        <ion-col col-9 offset-2>
            <ion-item no-lines class="item item-trns">
              <ion-label color="white"><ion-icon name="person"></ion-icon></ion-label>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-9 offset-2>
            <ion-item no-lines class="item item-trns">
              <ion-label color="white"><ion-icon name="key"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-7 offset-2>
              <a color="white" href="">Olvidaste tu contraseÃ±a?</a>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-9 offset-2 no-padding>
          <button ion-button full type="submit">Entrar</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5 offset-2 no-padding>
          <p no-margin color="white">Condiciones de uso</p>
        </ion-col>
        <ion-col col-3 offset-1 class="col-signin">
          <p no-margin color="white" (click)="createAccount()">Registrate</p>
        </ion-col>
      </ion-row>
    </form>
    <ion-row margin-top>
        <ion-col col-2 offset-2>
          <button ion-button icon-only class="circle-btn" color="facebook" (click)="loginUserWithFacebook()">
            <ion-icon color="light" name="logo-facebook"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2 offset-1>
          <button ion-button icon-only class="circle-btn" color="danger">
            <ion-icon color="white" name="logo-googleplus"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2 offset-1>
          <button ion-button icon-only class="circle-btn" color="twitter">
            <ion-icon color="light" name="logo-twitter"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
