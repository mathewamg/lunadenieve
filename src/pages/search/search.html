<ion-header>
  <ion-navbar color="white">
    <ion-title>
      Buscador Para Alexander
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar por club"></ion-searchbar>
   <ion-item-group *ngFor="let match of matches">
    <ion-item-divider color="light">{{ match.place }}</ion-item-divider>
    <ion-item>{{ match.$key }}</ion-item>
  </ion-item-group>
</ion-content>
