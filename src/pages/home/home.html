<ion-header class="center">
  <ion-navbar color="white">
    <ion-title>PadelConnect</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon color= "primary" name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let match of model.matches">
      <ion-label>{{match.$key}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
