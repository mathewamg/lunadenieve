<ion-header class="center">
  <ion-navbar color="white">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addMatch()">
        <ion-icon color= "primary" name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let match of model.matches">
    <img src="{{match.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{match.name}}
      </ion-card-title>
      <p>
        {{match.place}}
      </p>
      <p>
        {{match.time}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
