<ion-header class="center">
  <ion-navbar color="dark">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addMatch()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let match of matches; let k = index " (click)="showMatch($event, match)">
    <img src="{{match.image}}" height="180 px" />
    <ion-card-content>
      <ion-card-title>
        {{match.name}}
      </ion-card-title>
      <p>
        {{match.level}}
      </p>
      <p>
        {{match.place}}
      </p>
      <p>
        {{match.time | date:'medium' }}
      </p>
      <p>
        <ion-badge *ngIf="counter[k]>0" [ngClass]="{'success': counter[k]<3 ,
      'warning': counter[k]==3 , 'full': counter[k]>3}">{{counter[k]}} / 4</ion-badge>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
