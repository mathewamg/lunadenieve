<ion-header class="center">
  <ion-navbar color="white">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addMatch()">
        <ion-icon color= "primary" name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let match of model.matches">
    <img src="https://firebasestorage.googleapis.com/v0/b/lunadenieve-adbde.appspot.com/o/padel1.jpg?alt=media&token=98bbbf79-4c98-469d-8830-394c1b9defce" />
    <ion-card-content>
      <ion-card-title>
        {{match.name}}
      </ion-card-title>
      <p>
        {{match.place}}
      </p>
      <p>
        {{match.time}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
