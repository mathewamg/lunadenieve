<ion-header>

  <ion-navbar color="dark">
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createUser()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Apellidos</ion-label>
        <ion-input type="text" [(ngModel)]="user.surname" name="surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Teléfono</ion-label>
        <ion-input type="phone" [(ngModel)]="user.phone" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nivel</ion-label>
        <ion-select [(ngModel)]="user.level" name="level">
          <ion-option value="Segunda" selected="true">Segunda</ion-option>
          <ion-option value="Tercera">Tercera</ion-option>
          <ion-option value="Cuarta">Cuarta</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Edad</ion-label>
        <ion-select [(ngModel)]="user.age" name="age">
          <ion-option value="Joven" selected="true">Joven</ion-option>
          <ion-option value="Adulto">Adulto</ion-option>
          <ion-option value="Senior">Senior</ion-option>
        </ion-select>
      </ion-item>

      <button ion-button full (click)="takePicture()">Subir foto</button>

      <ion-card *ngIf="imgSrc">
        <img [src]="imgSrc">
      </ion-card>

      <button ion-button type="submit" block>Aceptar</button>

    </ion-list>
  </form>
</ion-content>
