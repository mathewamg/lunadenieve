<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Cuenta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-img">
  <ion-list>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item no-lines>
      <ion-avatar item-left>
        <!--<img *ngIf="loading" src="../../assets/gif/hourglass.gif" alt="loading" />-->
        <!--<img [hidden]="loading" (load)="onLoad()" class="profile-img" [src]="getProfileImage()" (click)="updateProfileImage()">-->
        <img class="profile-img" src="{{image}}" />
      </ion-avatar>
      <h2>{{username}}</h2>
      <p>{{level}}</p>
      <ion-fab item-right right>
        <button *ngIf="facebook == null" ion-fab color="dark" (click)="updateProfileImage()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab>
    </ion-item>
    <ion-item-divider class="divider" color="light"></ion-item-divider>
    <ion-item>Configuración Básica</ion-item>
    <ion-item no-lines>Configuración de notificaciones</ion-item>
    <ion-item-divider class="divider" color="light"></ion-item-divider>
    <ion-item>Contacto</ion-item>
    <ion-item no-lines>Legal</ion-item>
    <ion-item-divider class="divider" color="light"></ion-item-divider>
    <ion-item no-lines (click)="logout()">Cerrar Sesión</ion-item>
    <ion-item class="copyright" color="light">Version 2017 © Alex&Matt </ion-item>

  </ion-list>
</ion-content>
