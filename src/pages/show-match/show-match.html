<!--
  Generated template for the ShowMatch page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{match.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <button ion-button icon-only (click)="joinMatch()">
        <ion-icon *ngIf="empty" name="add-circle"></ion-icon>
        <img [hidden]="empty" src="{{profileImage}}">
      </button>
      <button ion-button icon-only (click)="unJoinMatch()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
</ion-content>
