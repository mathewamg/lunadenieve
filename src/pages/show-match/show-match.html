  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{match.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="backgroundImage">

  <div class="matchInfo">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{match.name}}
        </ion-card-title>
        <p>
          {{match.level}}
        </p>
        <p>
          {{match.place}}
        </p>
        <p>
          {{match.time | date:'medium' }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="joinMatch">
    <ion-grid>
      <ion-row>
        <ion-col col-6 no-padding *ngIf="userImages[0]">
          <ion-col col-3 offset-6>
            <button ion-button color="dark" class="circle-img" icon-only>
              <img src="{{userImages[0]}}">
            </button>
          </ion-col>
        </ion-col>
        <ion-col col-6 no-padding *ngIf="userImages[1]">
          <ion-col col-3 offset-1>
            <button ion-button color="dark" class="circle-img" icon-only>
              <img src="{{userImages[1]}}">
            </button>
          </ion-col>
        </ion-col>
        <ion-col col-6 no-padding *ngIf="userImages[2]">
          <ion-col col-3 offset-3 >
            <button ion-button color="dark" class="circle-img" icon-only>
              <img src="{{userImages[2]}}">
            </button>
          </ion-col>
        </ion-col>
        <ion-col col-6 no-padding *ngIf="userImages[3]">
          <ion-col col-3 offset-4>
            <button ion-button color="dark" class="circle-img" icon-only>
              <img src="{{userImages[3]}}">
            </button>
          </ion-col>
        </ion-col>
        <ion-col col-6 no-padding>
          <ion-col col-3 offset-1 *ngIf="userImages.length == 1">
            <button *ngIf="userImages.length < 4" ion-button color="dark" class="circle-img" icon-only (click)="joinMatch()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3 offset-3 *ngIf="userImages.length == 2">
            <button *ngIf="userImages.length < 4" ion-button color="dark" class="circle-img" icon-only (click)="joinMatch()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3 offset-4 *ngIf="userImages.length == 3">
            <button *ngIf="userImages.length < 4" ion-button color="dark" class="circle-img" icon-only (click)="joinMatch()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
      </ion-row>
    </ion-grid>
  
    <button *ngIf="joined" ion-button color="dark" icon-only (click)="unJoinMatch()">
      <ion-icon name="close"></ion-icon>
    </button>
  </div>
  </div>
</ion-content>
